    function verifica_igualdade_dentro_lista(lista) {
        var numeros_repetidos = {};
    
        for (var i = 0; i < lista.length; i++) {
            if (numeros_repetidos[lista[i]] === undefined) {
                numeros_repetidos[lista[i]] = 1;
            } else {
                numeros_repetidos[lista[i]]++;
            }
        }
    
        for (var numero in numeros_repetidos) {
            if (numeros_repetidos[numero] > 1) {
                document.write('O número ' + numero + ' se repete ' + numeros_repetidos[numero] + ' vezes na lista.<br>');
            }
        }
    }

        function calcularNotaFinal() {
            var totalNotas = 0;
        
            for (var i = 0; i < arguments.length; i++) {
                totalNotas += arguments[i];
            }
        
            var mediaBimestres = totalNotas / arguments.length;
        
            if (arguments.length === 4) {
                return mediaBimestres; // Não há prova final
            } else if (arguments.length === 5) {
                // O quinto argumento é a nota da avaliação final
                var notaFinal = arguments[4];
                var notaFinalPonderada = 0.6 * mediaBimestres + 0.4 * notaFinal;
                return notaFinalPonderada;
            } else {
                return "Número inválido de argumentos";
            }
        }
        
        // Exemplo de uso:
        var notaFinalSemProvaFinal = calcularNotaFinal(7.5, 8.2, 6.8, 9.0);
        console.log("Nota final sem prova final: " + notaFinalSemProvaFinal);
        
        var notaFinalComProvaFinal = calcularNotaFinal(7.5, 8.2, 6.8, 9.0, 7.0);
        console.log("Nota final com prova final: " + notaFinalComProvaFinal);
